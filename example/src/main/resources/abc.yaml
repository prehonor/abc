- bean:
    id: studentService
    class: com.abc.example.pckage.StudentService
- bean:
    id: teacherService
    class: com.abc.example.pckage.TeacherService
    property:
        -
            name: studentService
            ref: studentService
        -
            name: name
            value: '教务处全体老师'
        -
            name: limitNum
            value: '60'
- bean:
    id: userService
    class: com.abc.example.pckage.UserService
- scan:componet-scan :
    base-package: com.abc.example.pckage
- import:
    resource: def.yaml